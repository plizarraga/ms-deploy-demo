# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - micoservices-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://containerpedlizar.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c93bedc9549248fb85b2c1bc6786d476 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5fc0730e374d41bab43c2c9f91735e41 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: containerpedlizar.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c93bedc9549248fb85b2c1bc6786d476 }}/my-app-image:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'micoservices-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_417bec7a6a17431aac091fee4f95bf1f }}
        images: 'containerpedlizar.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c93bedc9549248fb85b2c1bc6786d476 }}/my-app-image:${{ github.sha }}'